<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>complex form</h2>
    <form >
    <fieldset>
        <legend>personal information</legend>
        <label for="1">name:</label>
        <input type="text" name="name" id="1">
        <label for="2">email</label>
        <input type="email" id="2">
        <label for="3">phone</label>
        <input type="tel" id="3">
        <label for="4">dob</label>
        <input type="date" name="dob" id="4">
        <label for="5">gender:</label>
        <input type="radio" name="gen" id="6">
        <label for="6">female</label>
         <input type="radio" name="gen" id="7">
        <label for="7">male</label>
        
        <label for="8">country:</label>
        <select name="coun" id="8">
            <option value="1">india</option>
           <option value="2">usa</option>
           <option value="3">europe</option>
        </select>

    </fieldset>
    <fieldset>
        <legend>other info</legend>
        <label for="101">comments</label>
        <textarea name="comm" id="101" rows="10" cols="20"></textarea>
        <label for="111">i agree to the terms of service</label>
        <input type="checkbox" name="agree" id="111">
    </fieldset>
    <input type="button" value="submit">



    </form>
</body>
</html>
